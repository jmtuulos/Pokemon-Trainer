<form #loginForm="ngForm" (ngSubmit)="loginSubmit(loginForm)">
	<mat-form-field>
		<!-- <mat-label>Your Trainer</mat-label> -->
		<input
			ngModel
			#username="ngModel"
			type="text"
			name="username"
			id="username"
			matInput required
			placeholder="Ash"
		/>
	</mat-form-field>
	<button type="submit" mat-stroked-button>Login</button>
</form>
