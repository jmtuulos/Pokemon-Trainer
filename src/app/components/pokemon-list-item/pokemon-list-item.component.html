<li *ngIf="pokemon" id="pokemonListItem">
  <div>
    <img
      src="{{ pokemon.image }}"
      id="pokemonImage"
      alt="missing"
      style="width: 125px"
    />
  </div>
  <p>#{{ pokemon.id }} {{ pokemon.name }}</p>
  <button mat-flat-button color="primary" *ngIf="!pokemon.captured">
    Catch
  </button>
  <button mat-flat-button color="accent" *ngIf="pokemon.captured">
    Caught
  </button>
</li>
