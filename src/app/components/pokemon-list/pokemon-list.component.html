<ul id="pokemonList">
  <app-pokemon-list-item
    *ngFor="let pokemon of activePageDataChunk"
    [pokemon]="pokemon"
  >
  </app-pokemon-list-item>
</ul>

<mat-paginator
  [length]="length"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  [showFirstLastButtons]="true"
  (page)="onPageChanged($event)"
>
</mat-paginator>
